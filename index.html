<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        #slider-cont,
        .pos-slider-class-two {
            width: 600px;
            height: 400px;
            position: relative;
        }
        .pos-slider-class::after {
            content: '<';
            position: absolute;
            text-align: center;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(44, 44, 44, 0.5);
            width: 40px;
            height: 70px;
            border: none;
            color: white;
            font-family: "Roboto", sans-serif;
            font-size: 40px;
            z-index: 2;
        }

        .pos-slider-class-right::after {
            content: '>';
            text-align: center;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: rgba(44, 44, 44, 0.5);
            width: 40px;
            height: 70px;
            border: none;
            color: white;
            font-family: "Roboto", sans-serif;
            font-size: 40px;
            z-index: 1000000000000000000;
        }


        #slider-img {
            width: 600px;
            height: 400px;
            animation-name: example;
        }

        #pos-slider {
            text-align: center;
        }
    </style>
    <div id="slider-cont" class="pos-slider-class">
        <div id="slider-right" class="pos-slider-class-right">
            <p id="pos-slider"><img src="/s.jpg" alt="slider-img" id="slider-img"><p class="piz"></p></p>
        </div>
    </div>
    <button id="blyat">f</button>
    <script src="./slider.js"></script>
</body>

</html>
